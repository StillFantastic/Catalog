{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			{% if error %}
				<div class="alert alert-danger">
					{{ error }}
				</div>
			{% endif %}

			<div class="col-md-6 col-md-offset-3">
				<form method="post" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-4 my-label">Restaurant's name</label>
						<div class="col-md-8">
							<input type="text" name="name" class="form-control" placeholder="Enter restaurant's name" value="{{ restaurant.name }}">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-4 my-label">Picture URL</label>
						<div class="col-md-8">
							<input typex="text" name="picture" class="form-control" placeholder="Enter picture's URL" value="{{ restaurant.picture }}">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-4 my-label">Description</label>
						<div class="col-md-8">
							<textarea name="description" class="form-textarea" placeholder=" Enter restaurant's description">{{ restaurant.description }}</textarea>
						</div>
					</div>

					<button class="btn btn-default pull-right">
						Submit
					</button>
				</form>
			</div>
		</div>
	</div>
	<br><br><br>
{% endblock %}
