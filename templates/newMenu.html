{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			{% if error %}
				<div class="alert alert-danger">
					{{ error }}
				</div>
			{% endif %}

			<div class="col-md-6 col-md-offset-3">
				<form method="post" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-3 my-label">Dish's name</label>
						<div class="col-md-9">
							<input type="text" name="name" class="form-control" placeholder="Enter dish's name" value="{{ menu.name }}">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-3 my-label">Picture URL</label>
						<div class="col-md-9">
							<input typex="text" name="picture" class="form-control" placeholder="Enter picture's URL" value="{{ menu.picture }}">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-3 my-label">Price</label>
						<div class="col-md-9">
							<input typex="text" name="price" class="form-control" placeholder="Enter price" value="{{ menu.price }}">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-3 my-label">Description</label>
						<div class="col-md-9">
							<textarea name="description" class="form-textarea" placeholder=" Enter dish's description">{{ menu.description }}</textarea>
						</div>
					</div>

					<button class="btn btn-default pull-right">
						Submit
					</button>
				</form>
			</div>
		</div>
	</div>
	<br><br><br>
{% endblock %}
